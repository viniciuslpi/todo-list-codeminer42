<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToDo List</title>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="./CSS/index-style.css">
</head>

<body>

    <header class="top-header">
        <div class="maxwidth">
            <h1>Imers√£o Codeminer42</h1>
            <nav class="top-nav">
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="add-todos.html">Add ToDos</a></li>
                    <li> <a href="todo-list.html">ToDo List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="action-block">
            <h2>Add ToDos</h2>
            <div class="todo__new-item">
                <input type="text" id="item" placeholder="Write your tasks...">
                <input id="deadline" type="date">
                <input id="tag" type="text" placeholder="Add your tags separating with commas ..."/>
                <button type="button" onclick="adicionarItem()" class="add-btn">Add</button>
            </div>
            <div class="list-title">
                <table>
                    <tr id="table-style">
                      <th>Status</th>
                      <th>Description</th>
                      <th>Tags</th>
                      <th>DeadLine</th>
                      <th>Data</th>
                      <th>Delete</th>
                    </tr>
                  </table>
            </div>
            <div>
                <table id="lista"></table>
                <section class="footer-task">
                    <div id="button-block">
                        <input type="button" value="Delete all" onclick="deletarTodos()">
                    </div>
                </section>
            </div>
        </section>
    </main>
    <script src="app.js"></script>

</body>

</html>
